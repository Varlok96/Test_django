{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="logo">
        <span class="logo">testdjango</span>
        <h3>Навигация</h3>
        <ul>
            <a href='{% url "home" %}'><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href='{% url "about" %}'><li><i class="fa-solid fa-table-list"></i> Про нас</li></a>
            <a href=''><li><i class="fa-solid fa-people-arrows"></i> Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
